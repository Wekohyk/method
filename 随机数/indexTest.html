<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div class="flex justify-center text-center">
      <button>随机数</button>
      <div class="top">1</div>
      <div class="left">2</div>
      <div class="right">3</div>
    </div>
  </head>
  <body>
    <script>
      let scrollList = [
        {
          top: "春风得意",
          left: "花开富贵枝头笑",
          right: "鸟啼春意眼底明",
        },
        {
          top: "山高水长",
          left: "云深处有彩凤飞",
          right: "海阔天空任鸥翱",
        },
        {
          top: "岁月如歌",
          left: "红尘繁华梦不休",
          right: "世事沧桑人已秋",
        },
        {
          top: "相思成病",
          left: "明月千里寄相思",
          right: "流云万里忆故人",
        },
        {
          top: "福禄寿喜",
          left: "一园春色满花枝",
          right: "万事如意乐绵绵",
        },
      ];

      const btn = document.querySelector("button");
      const topTest = document.querySelector(".top");
      const leftTest = document.querySelector(".left");
      const rightTest = document.querySelector(".right");
      btn.addEventListener("click", () => {
        let scroll = getRandomInt(0, scrollList.length - 1);
        topTest.innerHTML = scrollList[scroll].top;
        leftTest.innerHTML = scrollList[scroll].left;
        rightTest.innerHTML = scrollList[scroll].right;
        console.log(topTest.innerHTML, leftTest.innerHTML, rightTest.innerHTML);
      });
      function getRandomInt(min, max) {
        const minCeiled = Math.ceil(min);
        const maxFloored = Math.floor(max);
        let num = Math.floor(
          Math.random() * (maxFloored - minCeiled) + minCeiled
        ); // 不包含最大值，包含最小值
        console.log(num);
        return num;
      }
    </script>
  </body>
</html>
