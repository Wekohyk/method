    <script>
      const randomColor = () => {
        return (
          "#" +
          Math.floor(Math.random() * 0xffffff)
            .toString(16)
            .padEnd(6, "0")
        );
      };

      const text1 = randomColor();
      const text2 = randomColor();
      const text3 = randomColor();
      console.log(text1, text2, text3);
    </script>
